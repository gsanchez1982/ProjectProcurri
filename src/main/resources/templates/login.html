<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <title>Login</title>
        <link href="assets/ProcurriStyle.css" type="text/css" rel="stylesheet"/>
        <script>
            function validate(){
                var username = document.getElementById("username").value;
                var password = document.getElementById("password").value;
                if (username == "abrown@procurri.com" && password == "Pro150127AK4"){
                   document.getElementById("valmsg").style.display === "none";
                } else {
                    document.getElementById("valmsg").style.display === "block";
                    event.preventDefault();
                }
            }
        </script>
    </head>
    <body>
        <div align="center">
            <h1>Input your information to login</h1>
            <br />
            <form action="#" th:action="@{/login}" th:object="${formulario}"
                  method="post">

                <table border="0" cellpadding="10" style="beige">
                    <tr>
                        <td>Username:</td>
                        <td><input type="text" name="username" id="username" th:field="*{nombre}" /></td>
                    </tr>
                    <tr>
                        <td>Password:</td>
                        <td><input type="password" name="password" id="password" th:field="*{password}" /></td>
                    </tr>
                    <tr>
                        <td colspan="4"><button id="button" type="submit" onclick="validate()">Login</button> </td>
                        <td id="valmsg">Please input correct username and password</td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
