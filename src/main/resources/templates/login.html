<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <title>Login</title>
        <link href="assets/ProcurriStyle.css" rel="stylesheet"/>
    </head>
    <body>
        <div align="center">
            <h1>Input your information to login</h1>
            <br />
            <form action="#" th:action="@{/login}" th:object="${formulario}"
                  method="post">

                <table border="0" cellpadding="10" style="beige">
                    <tr>
                        <td>Username:</td>
                        <td><input type="text" th:field="*{nombre}" /></td>
                    </tr>
                    <tr>
                        <td>Password:</td>
                        <td><input type="password" th:field="*{password}" /></td>
                    </tr>
                    <tr>
                        <td colspan="4"><button type="submit">Login</button> </td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
