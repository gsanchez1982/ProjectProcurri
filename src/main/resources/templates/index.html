<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8"/>
        <title>Procurri Deal Database</title>
        <link href="ProcurriStyle.css" rel="stylesheet"/>
    </head>
    <body>
        <div align="center">
            <p th:text="${session.mySessionAttribute}" th:unless="${session == null}">[...]</p>
            <p><h1>Procurri Mexico Deal Database</h1></p>
            
            <a href="new">Create new deal by clicking here</a>
            <br/><br/>
            <p><h2>Here is a list of all deals to date:</h2></p>
            <table border="1" cellpadding="10">
                <thead>
                    <tr>
                        <th>PO</th>
                        <th>Sales Invoice</th>
                        <th>OC</th>
                        <th>Vendor Invoice</th>
                        <th>Comments</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="listDeals : ${listDeals}">
                        <td th:text="${listDeals.PO}">PO</td>
                        <td th:text="${listDeals.sInv}">Sales Invoice</td>
                        <td th:text="${listDeals.OC}">OC</td>
                        <td th:text="${listDeals.vInv}">Vendor Invoice</td>
                        <td th:text="${listDeals.dealComments}">Comments</td>
                        
                        <td>
                             <a th:href="@{'/edit/' + ${listDeals.id}}">Edit</a>
                                            &nbsp;&nbsp;&nbsp;
                            <a th:href="@{'/delete/' + ${listDeals.id}}">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>    
    </body>
</html>
